<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>德文單字測驗</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f4f4f4;
      }
      nav {
        background: #333;
        color: white;
        padding: 1em;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
      }
      form {
        display: grid;
        gap: 10px;
      }
      button {
        background: #333;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">首頁</a>

      {% if user.is_authenticated %}
      <span>您好, {{ user.username }}!</span>

      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button
          type="submit"
          style="
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
          "
        >
          登出
        </button>
      </form>

      {% else %}
      <a href="{% url 'login' %}">登入</a>
      <a href="{% url 'register' %}">註冊</a>
      {% endif %}
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
